<div class="search-box" id="sb">

          <option>Username</option>

        </select>
    </div>
    <div id="s2" class="num-results">
      <label for="sel2">Number of search results:</label>
      <select class="form-control" id="sel-2">
          <option>5</option>
          <option>10</option>
          <option>15</option>
          <option>20</option>
        </select>
    </div>

      <input type="search" id="search" placeholder="Search..." />

<p id="demo"></p>

<div id="userResults" style="display: none">

<div id="profile">

    </a>

</div>

</div>
</div>
